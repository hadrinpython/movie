{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-lg-4">
            <div class="card-deck">
            <div class="card border-dark mb-3" style="width: 18em;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px">
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.desc}}</p>
                     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
                 </div>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
